<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
     <p class="text-black">Tailwind is awsome</p>
    

    <!-- Background Colors -->
    <p class="bg-emerald-50">Tailwind is awsome</p>
    <!-- Text Underline -->
  <p class="underline decoration-purple-400">Tailwind is awsome</p>
    <!-- Border Colors -->
 <input type="text" class="border border-green-600">
    <!-- Divide Colors -->
 <div class="divide-y divide-blue-300 ">
  <div>item 1</div>
  <div>item 2</div>
  <div>item 3</div>
  <div>item 4</div>
  <div>item 5</div>
 </div>
    <!-- Outline Colors -->
     <button class="outline outline-red-500">Hello</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
<div class="shadow-lg bg-cyan-500 shadow-cyan-500">Subscribe</div>
    <!-- Accent Colors -->
<input type="checkbox" class="accent-cyan-500" />
    <!-- Arbitrary Colors -->
     <div class="bg-[#4279]">Hello</div>
  </body>
</html>
